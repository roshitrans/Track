<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking Dashboard - Roshi Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #F5E6D3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 165, 0, 0.3);
            position: relative;
        }

        .dark-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .header h1 {
            color: #2C1810;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.2);
            padding: 6px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .live-text {
            color: #2C1810;
            font-size: 0.9em;
            font-weight: 600;
        }

        .debug-panel {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff5252;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .debug-panel.show {
            display: block;
        }

        .debug-panel h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .debug-panel pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.85em;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        body.dark-mode .stat-card {
            background: #333;
            color: #fff;
        }

        .stat-card h3 {
            color: #8D6E63;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        body.dark-mode .stat-card h3 {
            color: #FFD700;
        }

        .stat-card p {
            color: #2C1810;
            font-size: 2em;
            font-weight: 700;
        }

        body.dark-mode .stat-card p {
            color: #fff;
        }

        .refresh-status {
            font-size: 0.75em;
            color: #4CAF50;
            margin-top: 5px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .map-container {
            background: #333;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .map-header h2 {
            color: #2C1810;
            font-size: 1.4em;
            font-weight: 600;
        }

        body.dark-mode .map-header h2 {
            color: #FFD700;
        }

        .map-controls {
            display: flex;
            gap: 10px;
        }

        .refresh-btn, .debug-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2C1810;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }

        .debug-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .interval-selector {
            background: white;
            border: 2px solid #FFE4B5;
            padding: 8px 12px;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        body.dark-mode .interval-selector {
            background: #444;
            color: #fff;
            border-color: #FFD700;
        }

        #map {
            height: 600px;
            border-radius: 15px;
            border: 2px solid #FFE4B5;
        }

        .sidebar {
            width: 400px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 700px;
            overflow-y: auto;
        }

        body.dark-mode .sidebar {
            background: #333;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            color: #2C1810;
            font-size: 1.4em;
            font-weight: 600;
        }

        body.dark-mode .sidebar-header h2 {
            color: #FFD700;
        }

        .driver-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .driver-card {
            background: linear-gradient(135deg, #FFFBF0 0%, #FFF8E7 100%);
            border: 2px solid #FFE4B5;
            border-radius: 12px;
            padding: 15px;
            position: relative;
        }

        body.dark-mode .driver-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-color: #FFD700;
        }

        .driver-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #4CAF50;
            border-radius: 12px 0 0 12px;
        }

        .driver-card.moving::before {
            background: #2196F3;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .driver-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .driver-info h3 {
            color: #2C1810;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        body.dark-mode .driver-info h3 {
            color: #FFD700;
        }

        .driver-info p {
            color: #8D6E63;
            font-size: 0.85em;
        }

        body.dark-mode .driver-info p {
            color: #ccc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .status-moving {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .driver-details {
            font-size: 0.85em;
            color: #5D4037;
            margin-bottom: 12px;
        }

        body.dark-mode .driver-details {
            color: #ccc;
        }

        .time-ago {
            color: #4CAF50;
            font-weight: 600;
        }

        .driver-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-update {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2C1810;
        }

        .btn-call {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-map {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            grid-column: span 2;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8D6E63;
        }

        body.dark-mode .empty-state {
            color: #ccc;
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: none;
            }

            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
        <h1>Real-Time Driver Tracking</h1>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span class="live-text">LIVE</span>
        </div>
        <p style="margin-top: 8px; color: #5D4037;">Roshi Transport Corporation</p>
    </div>

    <div class="debug-panel" id="debugPanel">
        <h3>üîç Debug Information</h3>
        <pre id="debugLog">No data yet...</pre>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <h3>Active Drivers</h3>
            <p id="activeCount">0</p>
            <div class="refresh-status" id="activeStatus">Scanning...</div>
        </div>
        <div class="stat-card">
            <h3>Moving Now</h3>
            <p id="movingCount">0</p>
            <div class="refresh-status">In transit</div>
        </div>
        <div class="stat-card">
            <h3>Total Drivers</h3>
            <p id="totalCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Next Update</h3>
            <p id="countdown" style="font-size: 1.5em;">--</p>
            <div class="refresh-status" id="lastUpdateTime">--:--</div>
        </div>
    </div>

    <div class="main-container">
        <div class="map-container">
            <div class="map-header">
                <h2>üó∫Ô∏è Live Tracking Map</h2>
                <div class="map-controls">
                    <button class="debug-btn" onclick="toggleDebug()">üêõ Debug</button>
                    <select class="interval-selector" id="intervalSelector" onchange="changeRefreshInterval()">
                        <option value="3000">Ultra Fast (3s)</option>
                        <option value="5000" selected>Fast (5s)</option>
                        <option value="10000">Normal (10s)</option>
                        <option value="30000">Slow (30s)</option>
                    </select>
                    <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Active Drivers</h2>
            </div>
            <div class="driver-list" id="driverList">
                <div class="empty-state">
                    <p>‚è≥ Connecting to live feed...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzFwItcBCBlpZ6P89FTEUjrDt4A117eyOwieT2fvgAXMU6DwnApGSjRZWmFpr9ooe2xFA/exec';

        let REFRESH_INTERVAL = 5000;
        let map;
        let markers = {};
        let routes = {};
        let polylines = {};
        let lastPositions = {};
        let refreshIntervalId = null;
        let countdownIntervalId = null;
        let nextRefreshTime = Date.now();
        let debugMode = false;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debugPanel').classList.toggle('show', debugMode);
            if (debugMode) refreshData();
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function logDebug(message, data) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`, data || '');
            if (debugMode) {
                const log = document.getElementById('debugLog');
                log.textContent = `[${new Date().toLocaleTimeString()}] ${message}\n${data ? JSON.stringify(data, null, 2) : ''}\n\n${log.textContent}`;
            }
        }

        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            logDebug('Map initialized');
        }

        function changeRefreshInterval() {
            const selector = document.getElementById('intervalSelector');
            REFRESH_INTERVAL = parseInt(selector.value);
            if (refreshIntervalId) clearInterval(refreshIntervalId);
            startAutoRefresh();
            localStorage.setItem('refreshInterval', REFRESH_INTERVAL);
            logDebug(`Refresh interval changed to ${REFRESH_INTERVAL}ms`);
        }

        function startAutoRefresh() {
            refreshIntervalId = setInterval(refreshData, REFRESH_INTERVAL);
            nextRefreshTime = Date.now() + REFRESH_INTERVAL;
        }

        function startCountdown() {
            if (countdownIntervalId) clearInterval(countdownIntervalId);
            countdownIntervalId = setInterval(() => {
                const remaining = Math.max(0, Math.ceil((nextRefreshTime - Date.now()) / 1000));
                document.getElementById('countdown').textContent = remaining + 's';
            }, 100);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function isMoving(driver) {
            const phone = driver.phone;
            const lat = parseFloat(driver.latitude);
            const lng = parseFloat(driver.longitude);
            const lastPos = lastPositions[phone];
            
            if (!lastPos) {
                lastPositions[phone] = { lat, lng, time: Date.now() };
                return true;
            }
            
            const timeDiff = (Date.now() - lastPos.time) / 1000;
            if (timeDiff < 2) return lastPos.moving || false;
            
            const distance = calculateDistance(lastPos.lat, lastPos.lng, lat, lng);
            const isCurrentlyMoving = distance > 10;
            
            lastPositions[phone] = { lat, lng, time: Date.now(), moving: isCurrentlyMoving };
            return isCurrentlyMoving;
        }

        function animateMarker(marker, newLatLng, duration = 1000) {
            const startLatLng = marker.getLatLng();
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                const currentLat = startLatLng.lat + (newLatLng.lat - startLatLng.lat) * easeProgress;
                const currentLng = startLatLng.lng + (newLatLng.lng - startLatLng.lng) * easeProgress;
                marker.setLatLng([currentLat, currentLng]);
                if (progress < 1) requestAnimationFrame(animate);
            }
            animate();
        }

        function updateMap(drivers) {
            const bounds = [];
            const currentPhones = new Set(drivers.map(d => d.phone));

            logDebug(`Updating map with ${drivers.length} drivers`);

            drivers.forEach(driver => {
                const lat = parseFloat(driver.latitude);
                const lng = parseFloat(driver.longitude);
                const phone = driver.phone;
                
                if (isNaN(lat) || isNaN(lng)) {
                    logDebug(`Invalid coordinates for ${driver.name}`, { lat, lng, raw: driver });
                    return;
                }
                
                if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                    logDebug(`Out of range coordinates for ${driver.name}`, { lat, lng });
                    return;
                }

                const moving = isMoving(driver);
                bounds.push([lat, lng]);

                if (!routes[phone]) routes[phone] = [];
                const lastRoute = routes[phone][routes[phone].length - 1];
                if (!lastRoute || calculateDistance(lastRoute[0], lastRoute[1], lat, lng) > 5) {
                    routes[phone].push([lat, lng]);
                    if (routes[phone].length > 200) routes[phone].shift();
                }

                if (routes[phone].length > 1) {
                    if (polylines[phone]) {
                        polylines[phone].setLatLngs(routes[phone]);
                        polylines[phone].setStyle({
                            color: moving ? '#2196F3' : '#9E9E9E',
                            weight: moving ? 4 : 3
                        });
                    } else {
                        polylines[phone] = L.polyline(routes[phone], {
                            color: moving ? '#2196F3' : '#9E9E9E',
                            weight: moving ? 4 : 3,
                            opacity: 0.8
                        }).addTo(map);
                    }
                }

                const iconColor = moving ? '#2196F3' : '#4CAF50';
                const iconSize = moving ? 35 : 30;
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background: ${iconColor}; width: ${iconSize}px; height: ${iconSize}px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 12px rgba(0,0,0,0.4);"></div>`,
                    iconSize: [iconSize, iconSize],
                    iconAnchor: [iconSize/2, iconSize/2]
                });

                if (markers[phone]) {
                    const oldLatLng = markers[phone].getLatLng();
                    const newLatLng = L.latLng(lat, lng);
                    const distance = calculateDistance(oldLatLng.lat, oldLatLng.lng, lat, lng);
                    if (distance > 5) animateMarker(markers[phone], newLatLng, 1000);
                    markers[phone].setIcon(customIcon);
                    logDebug(`Updated marker for ${driver.name}`);
                } else {
                    markers[phone] = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                    logDebug(`Created marker for ${driver.name}`, { lat, lng });
                }

                const time = new Date(driver.lastUpdateTime).toLocaleString('en-IN');
                const movingStatus = moving ? 'üîµ Moving' : '‚ö™ Stationary';
                markers[phone].bindPopup(`
                    <strong>${driver.name}</strong><br>
                    üì± ${driver.phone}<br>
                    ${movingStatus}<br>
                    ‚è∞ ${time}
                `);
            });

            Object.keys(markers).forEach(phone => {
                if (!currentPhones.has(phone)) {
                    if (markers[phone]) {
                        map.removeLayer(markers[phone]);
                        delete markers[phone];
                    }
                    if (polylines[phone]) {
                        map.removeLayer(polylines[phone]);
                        delete polylines[phone];
                    }
                    delete routes[phone];
                    delete lastPositions[phone];
                }
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 15 });
                logDebug(`Map fitted to ${bounds.length} locations`);
            }
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const time = new Date(timestamp).getTime();
            const diff = Math.floor((now - time) / 1000);
            if (diff < 10) return { text: 'Just now', fresh: true };
            if (diff < 60) return { text: `${diff}s ago`, fresh: true };
            if (diff < 3600) return { text: `${Math.floor(diff / 60)}m ago`, fresh: diff < 300 };
            return { text: `${Math.floor(diff / 3600)}h ago`, fresh: false };
        }

        function updateDriverList(drivers) {
            const container = document.getElementById('driverList');

            if (drivers.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No active drivers. Waiting for drivers to start journey...</p></div>';
                return;
            }

            drivers.sort((a, b) => new Date(b.lastUpdateTime) - new Date(a.lastUpdateTime));

            const existingCards = {};
            container.querySelectorAll('.driver-card').forEach(card => {
                const phone = card.dataset.phone;
                if (phone) existingCards[phone] = card;
            });

            const newDriverData = {};
            drivers.forEach(driver => newDriverData[driver.phone] = driver);

            Object.keys(existingCards).forEach(phone => {
                if (!newDriverData[phone]) {
                    existingCards[phone].remove();
                    delete existingCards[phone];
                }
            });

            const emptyState = container.querySelector('.empty-state');
            if (emptyState && drivers.length > 0) emptyState.remove();

            drivers.forEach(driver => {
                const phone = driver.phone;
                const lat = parseFloat(driver.latitude);
                const lng = parseFloat(driver.longitude);
                const moving = isMoving(driver);
                const timeAgo = getTimeAgo(driver.lastUpdateTime);

                if (existingCards[phone]) {
                    const card = existingCards[phone];
                    card.className = `driver-card ${moving ? 'moving' : ''}`;
                    const statusBadge = card.querySelector('.status-badge');
                    statusBadge.className = `status-badge ${moving ? 'status-moving' : 'status-active'}`;
                    statusBadge.textContent = moving ? 'üîµ Moving' : 'Active';
                    const timeElement = card.querySelector('.time-ago');
                    if (timeElement) timeElement.textContent = timeAgo.text;
                } else {
                    const newCard = document.createElement('div');
                    newCard.className = `driver-card ${moving ? 'moving' : ''}`;
                    newCard.dataset.phone = phone;
                    newCard.innerHTML = `
                        <div class="driver-header">
                            <div class="driver-info">
                                <h3>${driver.name}</h3>
                                <p>üì± ${driver.phone}</p>
                            </div>
                            <span class="status-badge ${moving ? 'status-moving' : 'status-active'}">
                                ${moving ? 'üîµ Moving' : 'Active'}
                            </span>
                        </div>
                        <div class="driver-details">
                            <div>‚è∞ <span class="time-ago">${timeAgo.text}</span></div>
                            <div>üìç Last update: ${new Date(driver.lastUpdateTime).toLocaleTimeString('en-IN')}</div>
                        </div>
                        <div class="driver-actions">
                            <button class="action-btn btn-update" onclick="refreshData()">Update</button>
                            <a href="tel:${phone}" class="action-btn btn-call">Call</a>
                            <a href="https://wa.me/91${phone}" target="_blank" class="action-btn btn-whatsapp">WhatsApp</a>
                            <button class="action-btn btn-map" onclick="focusOnDriver(${lat}, ${lng}, '${phone}')">View on Map</button>
                        </div>
                    `;
                    container.appendChild(newCard);
                }
            });
        }

        function focusOnDriver(lat, lng, phone) {
            logDebug(`Focusing on driver ${phone} at [${lat}, ${lng}]`);
            map.setView([lat, lng], 16, { animate: true, duration: 1 });
            if (markers[phone]) {
                setTimeout(() => markers[phone].openPopup(), 500);
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStats(drivers) {
            const activeDrivers = drivers.filter(d => d.trackingState === 'ACTIVE').length;
            const movingDrivers = drivers.filter(d => d.trackingState === 'ACTIVE' && isMoving(d)).length;
            
            document.getElementById('activeCount').textContent = activeDrivers.toString();
            document.getElementById('movingCount').textContent = movingDrivers.toString();
            document.getElementById('totalCount').textContent = drivers.length.toString();
            
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = 
                now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('activeStatus').textContent = 
                activeDrivers > 0 ? 'Live tracking' : 'Waiting...';
        }

        async function refreshData() {
            try {
                logDebug('Fetching data from API...');
                const response = await fetch(API_URL + '?t=' + Date.now(), { 
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                logDebug('API Response', result);
                
                if (result.status !== 'success') {
                    throw new Error(result.message || 'API returned error status');
                }

                const allDrivers = result.drivers || [];
                logDebug(`Received ${allDrivers.length} total drivers from API`);
                
                const activeDrivers = allDrivers.filter(d => {
                    const isActive = d.trackingState === 'ACTIVE';
                    const hasCoords = d.latitude && d.longitude;
                    logDebug(`Driver ${d.name}: state=${d.trackingState}, hasCoords=${hasCoords}, lat=${d.latitude}, lng=${d.longitude}`);
                    return isActive && hasCoords;
                });
                
                logDebug(`Filtered to ${activeDrivers.length} ACTIVE drivers with coordinates`);

                updateStats(activeDrivers);
                updateMap(activeDrivers);
                updateDriverList(activeDrivers);
                
                nextRefreshTime = Date.now() + REFRESH_INTERVAL;
            } catch (error) {
                logDebug('Error fetching data', error.toString());
                document.getElementById('activeStatus').textContent = 'Connection error';
            }
        }

        const savedInterval = localStorage.getItem('refreshInterval');
        if (savedInterval) {
            REFRESH_INTERVAL = parseInt(savedInterval);
            document.getElementById('intervalSelector').value = REFRESH_INTERVAL;
        }

        window.onload = function() {
            logDebug('Dashboard initializing...');
            initMap();
            refreshData();
            startAutoRefresh();
            startCountdown();
            logDebug('Dashboard initialized successfully');
        };

        window.onbeforeunload = function() {
            if (refreshIntervalId) clearInterval(refreshIntervalId);
            if (countdownIntervalId) clearInterval(countdownIntervalId);
        };
    </script>
</body>
</html>
