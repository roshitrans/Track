
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tracking Dashboard - Roshi Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #F5E6D3 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 165, 0, 0.3);
            position: relative;
        }

        .dark-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .dark-toggle:hover {
            background: rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #2C1810;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.2);
            padding: 6px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .live-text {
            color: #2C1810;
            font-size: 0.9em;
            font-weight: 600;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s;
        }

        body.dark-mode .stat-card {
            background: #333;
            color: #fff;
        }

        .stat-card h3 {
            color: #8D6E63;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        body.dark-mode .stat-card h3 {
            color: #FFD700;
        }

        .stat-card p {
            color: #2C1810;
            font-size: 2em;
            font-weight: 700;
            transition: all 0.3s;
        }

        body.dark-mode .stat-card p {
            color: #fff;
        }

        .refresh-status {
            font-size: 0.75em;
            color: #4CAF50;
            margin-top: 5px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .map-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .map-container {
            background: #333;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .map-header h2 {
            color: #2C1810;
            font-size: 1.4em;
            font-weight: 600;
        }

        body.dark-mode .map-header h2 {
            color: #FFD700;
        }

        .map-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2C1810;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .interval-selector {
            background: white;
            border: 2px solid #FFE4B5;
            padding: 8px 12px;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
        }

        body.dark-mode .interval-selector {
            background: #444;
            color: #fff;
            border-color: #FFD700;
        }

        #map {
            height: 600px;
            border-radius: 15px;
            border: 2px solid #FFE4B5;
        }

        .sidebar {
            width: 400px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 700px;
            overflow-y: auto;
            transition: all 0.3s;
        }

        body.dark-mode .sidebar {
            background: #333;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 15px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            color: #2C1810;
            font-size: 1.4em;
            font-weight: 600;
        }

        body.dark-mode .sidebar-header h2 {
            color: #FFD700;
        }

        .sidebar.collapsed .sidebar-header h2 {
            display: none;
        }

        .toggle-sidebar {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .toggle-sidebar:hover {
            transform: scale(1.1);
        }

        .driver-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar.collapsed .driver-list {
            display: none;
        }

        .driver-card {
            background: linear-gradient(135deg, #FFFBF0 0%, #FFF8E7 100%);
            border: 2px solid #FFE4B5;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        body.dark-mode .driver-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-color: #FFD700;
        }

        .driver-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #4CAF50 0%, #45a049 100%);
            border-radius: 12px 0 0 12px;
            transition: background 0.5s ease;
        }

        .driver-card.stopped::before {
            background: linear-gradient(180deg, #757575 0%, #616161 100%);
        }

        .driver-card.moving::before {
            background: linear-gradient(180deg, #2196F3 0%, #1976D2 100%);
            animation: pulse 1s infinite;
        }

        .driver-card:hover {
            transform: translateX(-3px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.2);
            border-color: #FFD700;
        }

        .driver-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .driver-info h3 {
            color: #2C1810;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        body.dark-mode .driver-info h3 {
            color: #FFD700;
        }

        .driver-info p {
            color: #8D6E63;
            font-size: 0.85em;
        }

        body.dark-mode .driver-info p {
            color: #ccc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.5s ease;
        }

        .status-active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        .status-moving {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            animation: pulse 1.5s infinite;
        }

        .status-stopped {
            background: linear-gradient(180deg, #757575 0%, #616161 100%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .driver-details {
            font-size: 0.85em;
            color: #5D4037;
            margin-bottom: 12px;
        }

        body.dark-mode .driver-details {
            color: #ccc;
        }

        .driver-details div {
            margin-bottom: 4px;
            transition: all 0.3s ease;
        }

        .time-ago {
            color: #4CAF50;
            font-weight: 600;
        }

        .time-stale {
            color: #FF9800;
            font-weight: 600;
        }

        .driver-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-update {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #2C1810;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.3);
        }

        .btn-call {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .btn-map {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-map:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8D6E63;
        }

        body.dark-mode .empty-state {
            color: #ccc;
        }

        .leaflet-marker-icon {
            transition: transform 1s ease-out, opacity 0.3s ease;
        }

        footer {
            text-align: center;
            color: #8D6E63;
            font-size: 0.85em;
            margin-top: 30px;
        }

        body.dark-mode footer {
            color: #ccc;
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: none;
            }

            .sidebar.collapsed {
                width: 100%;
            }

            #map {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6em;
            }

            .driver-actions {
                grid-template-columns: 1fr;
            }

            .btn-map {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
        <h1>Real-Time Driver Tracking</h1>
        <div class="live-indicator">
            <div class="live-dot"></div>
            <span class="live-text">LIVE</span>
        </div>
        <p style="margin-top: 8px; color: #5D4037;">Roshi Transport Corporation</p>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <h3>Active Drivers</h3>
            <p id="activeCount">0</p>
            <div class="refresh-status" id="activeStatus">Scanning...</div>
        </div>
        <div class="stat-card">
            <h3>Moving Now</h3>
            <p id="movingCount">0</p>
            <div class="refresh-status">In transit</div>
        </div>
        <div class="stat-card">
            <h3>Total Drivers</h3>
            <p id="totalCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Next Update</h3>
            <p id="countdown" style="font-size: 1.5em;">--</p>
            <div class="refresh-status" id="lastUpdateTime">--:--</div>
        </div>
    </div>

    <div class="main-container">
        <div class="map-container">
            <div class="map-header">
                <h2>üó∫Ô∏è Live Tracking Map</h2>
                <div class="map-controls">
                    <select class="interval-selector" id="intervalSelector" onchange="changeRefreshInterval()">
                        <option value="3000">Ultra Fast (3s)</option>
                        <option value="5000" selected>Fast (5s)</option>
                        <option value="10000">Normal (10s)</option>
                        <option value="30000">Slow (30s)</option>
                    </select>
                    <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
                </div>
            </div>
            <div id="map"></div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Active Drivers</h2>
                <button class="toggle-sidebar" onclick="toggleSidebar()">‚ò∞</button>
            </div>
            <div class="driver-list" id="driverList">
                <div class="empty-state">
                    <p>‚è≥ Connecting to live feed...</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2024 Roshi Transport Corporation. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxpmBRpfNaLYW_uVJqn1sTTSD9wZqnqflNHPR7Vd2FKY-8N2s_LwJRO5tDMYf_2MR6CJg/exec';

        let REFRESH_INTERVAL = 5000;
        let map;
        let markers = {};
        let routes = {};
        let polylines = {};
        let lastPositions = {};
        let currentDriverData = {};
        let refreshIntervalId = null;
        let countdownIntervalId = null;
        let nextRefreshTime = Date.now();

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        function changeRefreshInterval() {
            const selector = document.getElementById('intervalSelector');
            REFRESH_INTERVAL = parseInt(selector.value);
            
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
            startAutoRefresh();
            
            localStorage.setItem('refreshInterval', REFRESH_INTERVAL);
        }

        function startAutoRefresh() {
            refreshIntervalId = setInterval(refreshData, REFRESH_INTERVAL);
            nextRefreshTime = Date.now() + REFRESH_INTERVAL;
        }

        function startCountdown() {
            if (countdownIntervalId) {
                clearInterval(countdownIntervalId);
            }
            
            countdownIntervalId = setInterval(() => {
                const remaining = Math.max(0, Math.ceil((nextRefreshTime - Date.now()) / 1000));
                document.getElementById('countdown').textContent = remaining + 's';
            }, 100);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function isMoving(driver) {
            const phone = driver.phone;
            const lastPos = lastPositions[phone];
            
            if (lastPos) {
                const distance = calculateDistance(
                    lastPos.lat, lastPos.lng,
                    driver.lat, driver.lng
                );
                return distance > 10;
            }
            
            return false;
        }

        function animateMarker(marker, newLatLng, duration = 1000) {
            const startLatLng = marker.getLatLng();
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                const currentLat = startLatLng.lat + (newLatLng.lat - startLatLng.lat) * easeProgress;
                const currentLng = startLatLng.lng + (newLatLng.lng - startLatLng.lng) * easeProgress;

                marker.setLatLng([currentLat, currentLng]);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function updateMap(drivers) {
            const bounds = [];
            const currentPhones = new Set(drivers.map(d => d.phone));

            drivers.forEach(driver => {
                const lat = driver.lat;
                const lng = driver.lng;
                const phone = driver.phone;
                
                if (isNaN(lat) || isNaN(lng) || 
                    lat < -90 || lat > 90 || 
                    lng < -180 || lng > 180) {
                    return;
                }

                const moving = isMoving(driver);
                bounds.push([lat, lng]);

                lastPositions[phone] = { lat, lng, time: Date.now() };

                if (!routes[phone]) {
                    routes[phone] = [];
                }
                
                const lastRoute = routes[phone][routes[phone].length - 1];
                if (!lastRoute || calculateDistance(lastRoute[0], lastRoute[1], lat, lng) > 5) {
                    routes[phone].push([lat, lng]);
                    if (routes[phone].length > 200) routes[phone].shift();
                }

                if (routes[phone].length > 1) {
                    if (polylines[phone]) {
                        polylines[phone].setLatLngs(routes[phone]);
                        polylines[phone].setStyle({
                            color: moving ? '#2196F3' : '#9E9E9E',
                            weight: moving ? 4 : 3
                        });
                    } else {
                        polylines[phone] = L.polyline(routes[phone], {
                            color: moving ? '#2196F3' : '#9E9E9E',
                            weight: moving ? 4 : 3,
                            opacity: 0.8,
                            smoothFactor: 1
                        }).addTo(map);
                    }
                }

                const iconColor = moving ? '#2196F3' : '#4CAF50';
                const iconSize = moving ? 35 : 30;

                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background: ${iconColor}; width: ${iconSize}px; height: ${iconSize}px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 12px rgba(0,0,0,0.4); transition: all 0.5s ease;"></div>`,
                    iconSize: [iconSize, iconSize],
                    iconAnchor: [iconSize/2, iconSize/2]
                });

                if (markers[phone]) {
                    const oldLatLng = markers[phone].getLatLng();
                    const newLatLng = L.latLng(lat, lng);
                    const distance = calculateDistance(oldLatLng.lat, oldLatLng.lng, lat, lng);
                    
                    if (distance > 5) {
                        animateMarker(markers[phone], newLatLng, 1000);
                    }
                    markers[phone].setIcon(customIcon);
                } else {
                    markers[phone] = L.marker([lat, lng], { icon: customIcon }).addTo(map);
                }

                const time = new Date(driver.lastUpdate).toLocaleString('en-IN');
                const movingStatus = moving ? 'üîµ Moving' : '‚ö™ Stationary';
                
                markers[phone].bindPopup(`
                    <strong>${driver.name}</strong><br>
                    üì± ${driver.phone}<br>
                    ${movingStatus}<br>
                    ‚è∞ ${time}
                `);
            });

            Object.keys(markers).forEach(phone => {
                if (!currentPhones.has(phone)) {
                    if (markers[phone]) {
                        map.removeLayer(markers[phone]);
                        delete markers[phone];
                    }
                    if (polylines[phone]) {
                        map.removeLayer(polylines[phone]);
                        delete polylines[phone];
                    }
                    delete routes[phone];
                    delete lastPositions[phone];
                    delete currentDriverData[phone];
                }
            });

            if (bounds.length > 0 && Object.keys(markers).length === drivers.length) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 15 });
            }
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const time = new Date(timestamp).getTime();
            const diff = Math.floor((now - time) / 1000);

            if (diff < 10) return { text: 'Just now', fresh: true };
            if (diff < 60) return { text: `${diff}s ago`, fresh: true };
            if (diff < 3600) return { text: `${Math.floor(diff / 60)}m ago`, fresh: diff < 300 };
            return { text: `${Math.floor(diff / 3600)}h ago`, fresh: false };
        }

        function smoothUpdateElement(element, newValue) {
            if (element.textContent !== newValue) {
                element.style.transform = 'scale(1.1)';
                element.textContent = newValue;
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 200);
            }
        }

        function updateDriverList(drivers) {
            const container = document.getElementById('driverList');

            if (drivers.length === 0) {
                const existingCards = container.querySelectorAll('.driver-card');
                if (existingCards.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No active drivers currently tracking</p></div>';
                }
                return;
            }

            drivers.sort((a, b) => new Date(b.lastUpdate) - new Date(a.lastUpdate));

            const newDriverData = {};
            drivers.forEach(driver => {
                newDriverData[driver.phone] = driver;
            });

            const existingCards = {};
            container.querySelectorAll('.driver-card').forEach(card => {
                const phone = card.dataset.phone;
                if (phone) {
                    existingCards[phone] = card;
                }
            });

            Object.keys(existingCards).forEach(phone => {
                if (!newDriverData[phone]) {
                    const card = existingCards[phone];
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '0';
                    card.style.transform = 'translateX(-30px)';
                    setTimeout(() => {
                        if (card.parentNode) {
                            card.remove();
                        }
                        if (container.querySelectorAll('.driver-card').length === 0) {
                            container.innerHTML = '<div class="empty-state"><p>No active drivers currently tracking</p></div>';
                        }
                    }, 300);
                    delete existingCards[phone];
                }
            });

            const emptyState = container.querySelector('.empty-state');
            if (emptyState && drivers.length > 0) {
                emptyState.remove();
            }

            drivers.forEach(driver => {
                const phone = driver.phone;
                const moving = isMoving(driver);
                const timeAgo = getTimeAgo(driver.lastUpdate);

                if (existingCards[phone]) {
                    const card = existingCards[phone];
                    const oldClass = card.className;
                    const newClass = `driver-card ${moving ? 'moving' : ''}`;
                    
                    if (oldClass !== newClass) {
                        card.className = newClass;
                    }

                    const statusBadge = card.querySelector('.status-badge');
                    const newStatusClass = moving ? 'status-moving' : 'status-active';
                    const newStatusText = moving ? 'üîµ Moving' : 'Active';
                    
                    if (statusBadge.className !== `status-badge ${newStatusClass}`) {
                        statusBadge.className = `status-badge ${newStatusClass}`;
                        statusBadge.textContent = newStatusText;
                    }

                    const timeElement = card.querySelector('.driver-details div:first-child span');
                    if (timeElement) {
                        timeElement.className = timeAgo.fresh ? 'time-ago' : 'time-stale';
                        if (timeElement.textContent !== timeAgo.text) {
                            timeElement.textContent = timeAgo.text;
                        }
                    }

                } else {
                    const newCard = document.createElement('div');
                    newCard.className = `driver-card ${moving ? 'moving' : ''}`;
                    newCard.dataset.phone = phone;
                    newCard.style.opacity = '0';
                    newCard.style.transform = 'translateY(20px)';
                    newCard.style.transition = 'all 0.3s ease';
                    
                    newCard.innerHTML = `
                        <div class="driver-header">
                            <div class="driver-info">
                                <h3>${driver.name}</h3>
                                <p>üì± ${driver.phone}</p>
                            </div>
                            <span class="status-badge ${moving ? 'status-moving' : 'status-active'}">
                                ${moving ? 'üîµ Moving' : 'Active'}
                            </span>
                        </div>
                        <div class="driver-details">
                            <div>‚è∞ <span class="${timeAgo.fresh ? 'time-ago' : 'time-stale'}">${timeAgo.text}</span></div>
                            <div>üìç ${driver.lat.toFixed(6)}, ${driver.lng.toFixed(6)}</div>
                        </div>
                        <div class="driver-actions">
                            <button class="action-btn btn-update" onclick="refreshData()">Update</button>
                            <button class="action-btn btn-call" onclick="callDriver('${phone}')">Call</button>
                            <button class="action-btn btn-whatsapp" onclick="whatsappDriver('${phone}')">WhatsApp</button>
                            <button class="action-btn btn-map" onclick="focusOnDriver(${driver.lat}, ${driver.lng}, '${phone}')">View on Map</button>
                        </div>
                    `;
                    
                    container.appendChild(newCard);
                    
                    setTimeout(() => {
                        newCard.style.opacity = '1';
                        newCard.style.transform = 'translateY(0)';
                    }, 50);
                }
            });

            currentDriverData = newDriverData;
        }

        function callDriver(phone) {
            if (!phone) {
                alert('Driver phone number not available');
                return;
            }
            window.location.href = `tel:${phone}`;
        }

        function whatsappDriver(phone) {
            if (!phone) {
                alert('Driver phone number not available');
                return;
            }
            const cleanNumber = phone.replace(/\D/g, '');
            const formattedNumber = cleanNumber.startsWith('91') ? cleanNumber : `91${cleanNumber}`;
            window.open(`https://wa.me/${formattedNumber}`, '_blank');
        }

        function focusOnDriver(lat, lng, phone) {
            map.setView([lat, lng], 16, { animate: true, duration: 1 });
            if (markers[phone]) {
                setTimeout(() => markers[phone].openPopup(), 500);
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStats(drivers) {
            const activeDrivers = drivers.length;
            const movingDrivers = drivers.filter(d => isMoving(d)).length;
            
            smoothUpdateElement(document.getElementById('activeCount'), activeDrivers.toString());
            smoothUpdateElement(document.getElementById('movingCount'), movingDrivers.toString());
            smoothUpdateElement(document.getElementById('totalCount'), drivers.length.toString());
            
            const now = new Date();
            document.getElementById('lastUpdateTime').textContent = 
                now.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            document.getElementById('activeStatus').textContent = 
                activeDrivers > 0 ? 'Live tracking' : 'Waiting...';
        }

        async function refreshData() {
            try {
                const response = await fetch(BACKEND_URL + '?_=' + Date.now(), { 
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                const activeDrivers = data.filter(driver => 
                    driver.status && driver.status.toUpperCase() === 'ACTIVE'
                );

                updateStats(activeDrivers);
                updateMap(activeDrivers);
                updateDriverList(activeDrivers);
                
                nextRefreshTime = Date.now() + REFRESH_INTERVAL;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('activeStatus').textContent = 'Connection error';
            }
        }

        const savedInterval = localStorage.getItem('refreshInterval');
        if (savedInterval) {
            REFRESH_INTERVAL = parseInt(savedInterval);
            document.getElementById('intervalSelector').value = REFRESH_INTERVAL;
        }

        window.onload = function() {
            initMap();
            refreshData();
            startAutoRefresh();
            startCountdown();
        };

        window.onbeforeunload = function() {
            if (refreshIntervalId) clearInterval(refreshIntervalId);
            if (countdownIntervalId) clearInterval(countdownIntervalId);
        };
    </script>
</body>
</html>
