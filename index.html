<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Tracking - Roshi Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #2E3440;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --text: #1E293B;
            --text-light: #64748B;
            --border: #E2E8F0;
        }

        body.dark-mode {
            --bg: #0F172A;
            --card: #1E293B;
            --text: #F1F5F9;
            --text-light: #94A3B8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 16px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: background 0.3s;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-idle .status-dot {
            background: var(--text-light);
            animation: none;
        }

        .status-tracking .status-dot {
            background: var(--success);
        }

        .status-stopped .status-dot {
            background: var(--danger);
            animation: none;
        }

        .status-error .status-dot {
            background: var(--warning);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text);
            background: var(--card);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.3);
            margin-bottom: 12px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
            margin-bottom: 12px;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 16px rgba(46, 52, 64, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-box {
            background: var(--bg);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.25rem;
            color: var(--text);
            font-weight: 700;
        }

        .info-box {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid var(--primary);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .info-box p {
            font-size: 0.875rem;
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .gps-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .header {
                padding: 16px;
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .card {
                padding: 20px;
            }

            .stats-grid {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="themeIcon">üåô</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Driver Tracking</h1>
            <p>Roshi Transport Corporation</p>
        </div>

        <div class="card">
            <div class="status-bar">
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span id="statusText">Idle</span>
                </div>
                <div class="gps-status" id="gpsStatus"></div>
            </div>

            <div class="form-group">
                <label for="driverName">Driver Name</label>
                <input type="text" id="driverName" placeholder="Enter your name" autocomplete="name">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="10-digit mobile number" maxlength="10" autocomplete="tel">
            </div>

            <button class="btn btn-primary" id="startBtn" onclick="startJourney()">
                ‚ñ∂Ô∏è Start Journey
            </button>

            <button class="btn btn-danger" id="stopBtn" onclick="stopJourney()" disabled>
                ‚èπÔ∏è Stop Journey
            </button>

            <button class="btn btn-secondary" id="navigateBtn" onclick="openNavigation()">
                üß≠ Navigate Me
            </button>

            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat-box">
                    <div class="stat-label">Updates Sent</div>
                    <div class="stat-value" id="updateCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" id="lastUpdate">‚Äî</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Accuracy</div>
                    <div class="stat-value" id="accuracy">‚Äî</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Speed</div>
                    <div class="stat-value" id="speed">‚Äî</div>
                </div>
            </div>

            <div class="info-box">
                <p><strong>üì± Keep this page open</strong> while driving for continuous tracking.</p>
                <p><strong>üîã Connect to charger</strong> for optimal GPS performance.</p>
                <p><strong>üìç Location privacy:</strong> Tracking only active during journey.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxyirlhBcpliW0APbADmCc4Uhqmr2JGPyELFY8Jw1unHys7P-0Eu7Ooi3rFCFX6dFLv2w/exec';
        
        let watchId = null;
        let updateCount = 0;
        let currentLat = null;
        let currentLng = null;
        let isTracking = false;
        let updateInterval = null;
        let lastUpdateTime = null;

        // Load saved state
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('driverState');
            if (saved) {
                const state = JSON.parse(saved);
                document.getElementById('driverName').value = state.name || '';
                document.getElementById('phoneNumber').value = state.phone || '';
                
                if (state.isTracking) {
                    resumeTracking();
                }
            }

            // Check for theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeIcon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function setStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator status-' + status;
            document.getElementById('statusText').textContent = text;
        }

        function setGPSStatus(text) {
            const gpsStatus = document.getElementById('gpsStatus');
            if (text) {
                gpsStatus.innerHTML = `<div class="spinner"></div><span>${text}</span>`;
            } else {
                gpsStatus.innerHTML = '';
            }
        }

        function startJourney() {
            const name = document.getElementById('driverName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();

            if (!name) {
                alert('Please enter your name');
                return;
            }

            if (!phone || phone.length !== 10 || !/^\d+$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            isTracking = true;
            updateCount = 0;

            // Save state
            localStorage.setItem('driverState', JSON.stringify({
                name: name,
                phone: phone,
                isTracking: true
            }));

            // UI changes
            document.getElementById('driverName').disabled = true;
            document.getElementById('phoneNumber').disabled = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('statsGrid').style.display = 'grid';

            setStatus('tracking', 'Acquiring GPS...');
            setGPSStatus('Waiting for GPS fix');

            // Start GPS watch
            watchId = navigator.geolocation.watchPosition(
                onLocationSuccess,
                onLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            // Set up periodic updates (every 3 seconds)
            updateInterval = setInterval(() => {
                if (currentLat && currentLng) {
                    sendUpdate();
                }
            }, 3000);
        }

        function resumeTracking() {
            isTracking = true;
            const state = JSON.parse(localStorage.getItem('driverState'));
            
            document.getElementById('driverName').disabled = true;
            document.getElementById('phoneNumber').disabled = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('statsGrid').style.display = 'grid';

            setStatus('tracking', 'Resuming tracking...');
            setGPSStatus('Acquiring GPS');

            watchId = navigator.geolocation.watchPosition(
                onLocationSuccess,
                onLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            updateInterval = setInterval(() => {
                if (currentLat && currentLng) {
                    sendUpdate();
                }
            }, 3000);
        }

        function onLocationSuccess(position) {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            
            const accuracy = Math.round(position.coords.accuracy);
            const speed = position.coords.speed ? Math.round(position.coords.speed * 3.6) : 0;

            document.getElementById('accuracy').textContent = accuracy + 'm';
            document.getElementById('speed').textContent = speed + ' km/h';

            if (!lastUpdateTime) {
                // First GPS fix - send start action
                sendStart();
            }

            setStatus('tracking', 'Tracking Active');
            setGPSStatus('');
        }

        function onLocationError(error) {
            console.error('GPS error:', error);
            setGPSStatus('GPS error - retrying...');
            // Don't stop tracking on errors
        }

        function sendStart() {
            const name = document.getElementById('driverName').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();

            const data = {
                action: 'start',
                phoneNumber: phone,
                driverName: name,
                latitude: currentLat,
                longitude: currentLng
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    updateCount++;
                    updateUI();
                } else if (result.error && result.error.includes('row_not_found')) {
                    handleRowDeleted();
                }
            })
            .catch(err => console.error('Start error:', err));
        }

        function sendUpdate() {
            if (!isTracking || !currentLat || !currentLng) return;

            const phone = document.getElementById('phoneNumber').value.trim();

            const data = {
                action: 'update',
                phoneNumber: phone,
                latitude: currentLat,
                longitude: currentLng
            };

            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    updateCount++;
                    updateUI();
                } else if (result.error && result.error.includes('row_not_found')) {
                    handleRowDeleted();
                }
            })
            .catch(err => {
                console.error('Update error:', err);
                // Don't stop on network errors
            });
        }

        function updateUI() {
            lastUpdateTime = new Date();
            document.getElementById('updateCount').textContent = updateCount;
            document.getElementById('lastUpdate').textContent = lastUpdateTime.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function stopJourney() {
            if (!confirm('Stop tracking? Your last location will be saved.')) {
                return;
            }

            const phone = document.getElementById('phoneNumber').value.trim();

            // Send stop action
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'stop',
                    phoneNumber: phone
                })
            })
            .then(res => res.json())
            .then(result => {
                cleanupTracking();
                setStatus('stopped', 'Journey Stopped');
            })
            .catch(err => {
                console.error('Stop error:', err);
                cleanupTracking();
            });
        }

        function handleRowDeleted() {
            // Gracefully handle row deletion from Sheet
            cleanupTracking();
            setStatus('idle', 'Session ended remotely');
            alert('Your tracking session was ended. Please start a new journey if needed.');
        }

        function cleanupTracking() {
            isTracking = false;
            
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }

            document.getElementById('driverName').disabled = false;
            document.getElementById('phoneNumber').disabled = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('statsGrid').style.display = 'none';

            localStorage.removeItem('driverState');
            updateCount = 0;
            currentLat = null;
            currentLng = null;
            lastUpdateTime = null;

            setGPSStatus('');
        }

        function openNavigation() {
            if (!currentLat || !currentLng) {
                alert('GPS location not available. Please start journey first.');
                return;
            }

            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${currentLat},${currentLng}`;
            window.open(mapsUrl, '_blank');
        }

        // Prevent accidental page closure
        window.addEventListener('beforeunload', (e) => {
            if (isTracking) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
